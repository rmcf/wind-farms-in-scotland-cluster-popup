<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Map Prompt Monday - Week Four - Wind Farms in Scotland</title>
    <!--Including leaflet in the application. Always load CSS file before JS file-->
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- markcluster plugin -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
    <script src="leaflet/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <!-- geoJSON data -->
    <script src="windFarmsAll.js"></script>
  </head>

  <body>
    <!--Creating the map container and is always a <div>-->
    <div id="map"></div>

    <!--Script files goes at the bottom of the body section-->
    <script>
      var map = L.map('map', {
        center: [58.5, -4.5],
        zoom: 6.4,
      })

      // adding first basemap to map
      var Esri_WorldGrayCanvas = L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}',
        {
          attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
          maxZoom: 16,
        }
      )
      Esri_WorldGrayCanvas.addTo(map)

      // adding second basemap to map
      var CartoDB_DarkMatter = L.tileLayer(
        'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
        {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
          subdomains: 'abcd',
          maxZoom: 20,
        }
      )
      CartoDB_DarkMatter.addTo(map)

      // markers to points styling
      // var markerStyle = {
      //   radius: 4,
      //   color: 'red',
      //   weight: 1,
      //   opacity: 1,
      //   fillOpacity: 0.9,
      // }

      // loading geoJSON
      // L.geoJSON(windFarmsAll, {
      //   onEachFeature: function (feature, layer) {
      //     const popupContent =
      //       '<h4>Wind Farms</h4>' +
      //       '<div class="container"><table class="table table-striped">' +
      //       '<tbody><tr><td> Name </td><td>' +
      //       feature.properties.Name +
      //       '</td></tr>' +
      //       '<tr><td>Type </td><td>' +
      //       feature.properties.Type +
      //       '</td></tr>' +
      //       '<tr><td> Capacity (MW) </td><td>' +
      //       feature.properties.MW
      //     layer.bindPopup(popupContent)
      //   },
      //   pointToLayer: function (feature, latlng) {
      //     markerStyle.fillColor = feature.properties.color
      //     return L.circleMarker(latlng, markerStyle)
      //   },
      // }).addTo(map)

      // markers clustering
      // const geojsonFeatures = windFarmsAll[0].features
      // var markers = L.markerClusterGroup()
      // geojsonFeatures.forEach((feature) => {
      //   markers.addLayer(feature)
      // })

      // clustering with popups
      // ==========================================================
      var markers = L.markerClusterGroup()

      L.geoJSON(windFarmsAll, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, markerStyle(feature))
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup(markerPopUp(feature))
        },
      }).addTo(markers)

      map.addLayer(markers)

      // circle style
      function markerStyle(feature) {
        return {
          radius: 5,
          color: feature.properties.color,
          weight: 1,
          opacity: 1,
          fillOpacity: 0.9,
        }
      }

      // circle popup content
      function markerPopUp(feature) {
        const text =
          '<h4>Wind Farms</h4>' +
          '<div class="container"><table class="table table-striped">' +
          '<tbody><tr><td> Name </td><td>' +
          feature.properties.Name +
          '</td></tr>' +
          '<tr><td>Type </td><td>' +
          feature.properties.Type +
          '</td></tr>' +
          '<tr><td> Capacity (MW) </td><td>' +
          feature.properties.MW
        return text
      }
      // ==========================================================

      // basemap controls
      var basemaps = {
        ESRI: Esri_WorldGrayCanvas,
        CartoDB: CartoDB_DarkMatter,
      }

      L.control.layers(basemaps).addTo(map)

      // adding a scale
      var scale = L.control.scale()
      scale.addTo(map)

      L.control.scale({ position: 'bottomleft' })

      // adding legend and legend elements
      var legend = L.control({ position: 'topright' })
      legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'legend')
        div.innerHTML =
          '<b>Map Prompt Monday - Week Four<br>' +
          '<small>Municipal/Local Data</small><br>' +
          '<small>Wind Farms in Scotland</small><br>' +
          '<small>https://datashare.ed.ac.uk/handle/10283/2562</small><br>'
        return div
      }
      legend.addTo(map)
    </script>
  </body>
</html>
